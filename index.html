<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="VOYADRA LOGO MAIN WITHOUT BG.png" type="image/png">
  <title>Voyadra</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Nunito&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Top Navbar -->
  <nav class="navbar">
    <div class="logo">
      <img src="navlogo1.png" alt="TravelToor Logo" />
    </div>
    <ul class="nav-links">
      <li class="active">Home</li>
      <li>Destinations</li>
      <li>Explore</li>
      <li>Gallery</li>
      <li>Contact</li>
    </ul>
    <div class="icons">
      <i class="fas fa-search"></i>
    </div>
  </nav>

	

  <!-- Bottom Nav -->
  <div class="bottom-nav">
    <button><i class="ri-home-5-fill"></i></button>
    <button><i class="ri-search-2-line"></i></button>
    <button><i class="ri-map-pin-line"></i></button>
    <button><i class="ri-image-line"></i></button>
    <button><i class="ri-phone-line"></i></button>
  </div>
	
	
	
	
	

  <script>
	  
	const container = document.getElementById('popularContainer');
    const leftBtn = document.querySelector('.arrow-btn.left');
    const rightBtn = document.querySelector('.arrow-btn.right');

    leftBtn.addEventListener('click', () => {
      container.scrollBy({ left: -270, behavior: 'smooth' });
    });

    rightBtn.addEventListener('click', () => {
      container.scrollBy({ left: 270, behavior: 'smooth' });
    }); 
	  
	  
    // Bottom nav active state
    const navButtons = document.querySelectorAll(".bottom-nav button");
    navButtons.forEach((btn) => {
      btn.addEventListener("click", () => {
        navButtons.forEach((b) => b.classList.remove("active"));
        btn.classList.add("active");
      });
    });
  </script>
</body>
</html>
