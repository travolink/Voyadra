<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Voyadra - Eat & Drink</title>
  <link rel="icon" href="VOYADRA LOGO MAIN WITHOUT BG.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Nunito&display=swap" rel="stylesheet">
  <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
font-family: 'Nunito', sans-serif;
}

html, body {
  height: 100%;
  background: #fff;
  overflow-x: hidden;
} 
a {
  text-decoration: none;
}

/* Navbar */
.navbar {
  width: 100%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 100px;
  background: #fff;
  position: fixed;
  top: 0;
  left: 0;
  z-index: 1000;
}

.logo img {
  height: 40px;
  width: auto;
}

.nav-links {
  display: flex;
  list-style: none;
  gap: 40px;
}

.nav-links li {
  font-size: 16px;
  color: #333;
  cursor: pointer;
  transition: color 0.3s ease;
}
.nav-links li:hover {
  color: #ff8c1a;
}
.nav-links li.active {
  font-weight: bold;
  color: black;
}

.icons {
  display: flex;
  align-items: center;
  gap: 20px;
}
.icons i {
  font-size: 20px;
  cursor: pointer;
}

/* Bottom Nav */
.bottom-nav {
  display: none;
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: #fff;
  border-top: 1px solid #ddd;
  justify-content: space-around;
  align-items: center;
  padding: 10px 0;
  z-index: 1000;
}
.bottom-nav button {
  background: none;
  border: none;
  cursor: pointer;
  display: flex;
  flex-direction: column;
  align-items: center;
  font-size: 12px;
  color: #555;
  transition: color 0.3s ease;
}
.bottom-nav button i {
  font-size: 25px;
  margin-bottom: 3px;
}
.bottom-nav button.active,
.bottom-nav button:hover {
  color: #ff8c1a;
}

    /* Map (Middle Section) */
.map-container {
  position: fixed;
  top: 70px;   /* same as top navbar height */
  bottom: 60px; /* same as bottom nav height on mobile */
  left: 0;
  right: 0;
  padding: 10px;
}

iframe {
  width: 100%;
  height: 100%;
  border: 0;
  border-radius: 10px;
}


/* Responsive */
@media (max-width: 900px) {
  .nav-links,
  .icons {
    display: none;
  }

  .navbar {
    justify-content: center;
    padding: 15px;
  }

  .bottom-nav {
    display: flex;
  }
}
	
.no-select, .no-select * { user-select: none !important; }
	  
	  @media (min-width: 901px) {
  .map-container {
    top: 70px;   /* top navbar */
    bottom: 0;   /* no bottom nav */
  }
}
	  
  </style>
</head>
<body>
  <!-- Top Navbar -->
  <nav class="navbar">
    <div class="logo">
      <img src="navlogo1.png" alt="TravelToor Logo" />
    </div>
    <ul class="nav-links">
      <li class="active">Home</li>
      <li>Destinations</li>
      <li>Explore</li>
      <li>Gallery</li>
      <li>Contact</li>
    </ul>
    <div class="icons">
      <i class="fas fa-search"></i>
    </div>
  </nav>

  <!-- Map Section -->
  <div class="map-container">
    <iframe
      src="https://www.google.com/maps?q=restaurants%20and%20cafes%20near%20me&output=embed"
      allowfullscreen
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>

  <!-- Bottom Nav -->
  <div class="bottom-nav">
  <a href="index.html"><button><i class="ri-home-5-fill"></i></button></a>
  <a href=""><button><i class="ri-search-2-line"></i></button></a>
  <a href=""><button><i class="ri-map-pin-line"></i></button></a>
  <a href="https://www.instagram.com/voyadra"><button><i class="ri-image-line"></i></button></a>
  <a href=""><button><i class="ri-phone-line"></i></button></a>
  </div>

  <script>
    // Bottom nav active state
    const navButtons = document.querySelectorAll(".bottom-nav button");
    navButtons.forEach((btn) => {
      btn.addEventListener("click", () => {
        navButtons.forEach((b) => b.classList.remove("active"));
        btn.classList.add("active");
      });
    });
  </script>
</body>
</html>
