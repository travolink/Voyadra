<style>
	* {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Nunito', sans-serif;
      }
    body {
      margin: 10px;

    /* Overlay to control opacity */
    body::before {
      content: "";

      top: 0;
      left: 0;

/* Navbar */
/* Navbar */
.navbar {
  width: 100%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 100px;
  background: #fff;
  position: fixed;
  top: 0;
  left: 0;
  z-index: 1000;
}

.logo img {
  height: 40px;
  width: auto;
}

.nav-links {
  display: flex;
  list-style: none;
  gap: 40px;
}

.nav-links li {
  font-size: 16px;
  color: #333;
  cursor: pointer;
  transition: color 0.3s ease;
}
.nav-links li:hover {
  color: #ff8c1a;
}
.nav-links li.active {
  font-weight: bold;
  color: black;
}

.nav-links li a {
  text-decoration: none;   
  color: inherit;           
}

.nav-links li a:hover {
  color: #ff8c1a;          
}
.icons {
  display: flex;
  align-items: center;
  gap: 20px;
}
.icons i {
  font-size: 20px;
  cursor: pointer;
}

/* Bottom Nav */
.bottom-nav {
  display: none;
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: #fff;
  border-top: 1px solid #ddd;
  justify-content: space-around;
  align-items: center;
  padding: 10px 0;
  z-index: 1000;
}
.bottom-nav button {
  background: none;
  border: none;
  cursor: pointer;
  display: flex;
  flex-direction: column;
  align-items: center;
  font-size: 12px;
  color: #555;
  transition: color 0.3s ease;
}
.bottom-nav button i {
  font-size: 25px;
  margin-bottom: 3px;
}
.bottom-nav a{
	text-decoration: none;
	color: inherit;
	font-size: inherit;
}
.bottom-nav button.active,
.bottom-nav button:hover {
  color: #ff8c1a;
}

/* Responsive */
@media (max-width: 900px) {
  .nav-links,
  .icons {
    display: none;
  }

  .navbar {
    justify-content: center;
    padding: 15px;
  }
	.feedback-container{
		margin-bottom:60px;
	}

  .bottom-nav {
    display: flex;
  }
}
@media (max-width: 900px){
   .feedback-form h2{

.no-select, .no-select * { user-select: none !important; }

  /* Social Media Section */
.socials {

  width: auto;
  padding: 0;
  margin: 0;

}

.socials a { text-decoration: none; flex: 1; }
	
.social-card {
  background: rgba(255, 255, 255, 0.2);   /* glass effect */
  border-radius: 16px;
  width: 50px;         /* fixed width */
  height: 50px;        /* fixed height */
  display: flex;
  justify-content: center;
  align-items: center;
  transition: 0.3s;
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);

  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}
.social-card i {
  font-size: 22px;
  color: inherit;
}
.social-card:hover {
  transform: translateY(-5px) scale(1.05);

}

.instagram { color: #e1306c; }

/* Hide the checkbox */
.popup-checkbox {
  display: none;
}

/* Popup hidden by default */
.trip-popup {
  display: none;
  position: fixed;      /* fixed keeps it centered on screen */
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 300px;
  background: #fff;
  border-radius: 10px;
  padding: 20px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  text-align: center;
  z-index: 1000;
}

/* Show popup when checkbox is checked */
.popup-checkbox:checked ~ .trip-popup {
  display: block;
}

/* Blur entire page except popup when popup is open */
.popup-checkbox:checked ~ nav,
.popup-checkbox:checked ~ *:not(.trip-popup) {
  filter: blur(5px);
  pointer-events: none;
  user-select: none;
  transition: filter 0.3s ease;
}

/* Popup text styling */
.trip-popup h3 {
  margin-bottom: 10px;
  color: #ff5722;
}

.trip-popup p {
  font-size: 14px;
  margin-bottom: 15px;
  margin-top: 15px;
}

/* close-btn already styled in your CSS */
.popup-close-btn {
  position: absolute;   /* position relative to popup */
  top: 10px;            /* distance from top of popup */
  right: 10px;          /* distance from right edge */
  cursor: pointer;
  font-size: 15px;
  color: #000000;
  background: transparent;
  border: none;
  z-index: 1001;        /* above popup content */
}

.popup-close-btn:hover {
  color: #e64a19;
}
/* Logo container */
.popup-logo-loading {
  margin-top: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* Logo image */
.popup-logo {
  width: 170px;  /* adjust size */

}

/* Simple loading spinner */
.loader {
  border: 4px solid #f3f3f3;  /* Light grey */
  border-top: 4px solid #007b7f; /* Highlight color */
  border-radius: 50%;
  width: 30px;
  height: 30px;
  animation: spin 1s linear infinite;
}

/* Spinner animation */
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

  <script>
	  
	const container = document.getElementById('popularContainer');
    const leftBtn = document.querySelector('.arrow-btn.left');
    const rightBtn = document.querySelector('.arrow-btn.right');

    leftBtn.addEventListener('click', () => {
      container.scrollBy({ left: -270, behavior: 'smooth' });
    });

    rightBtn.addEventListener('click', () => {
      container.scrollBy({ left: 270, behavior: 'smooth' });
    }); 
	  
	  
    // Bottom nav active state
    const navButtons = document.querySelectorAll(".bottom-nav button");
    navButtons.forEach((btn) => {
      btn.addEventListener("click", () => {
        navButtons.forEach((b) => b.classList.remove("active"));
        btn.classList.add("active");
      });
    });
  </script>
